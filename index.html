<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eight.money - New Mode of Payments</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8A2BE2;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow:hidden;
            
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            width: 450px;
            height: 450px;
            animation: pulse 2s infinite;
            margin-bottom: -100px;
            
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .content {
margin-top:-50px;
            
        }

        h1 {
            font-size: 4em;
            margin:0;
            padding:0;
        }

        .tagline {
            font-size: 1.5em;
            margin: 10px 0 20px;
            
        }

        .cta {
            font-size: 1.2em;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }

        .cta:hover {
            background-color: white;
            color: #8A2BE2;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
                <div class="logo">
            <img src="logo.png" alt="eight.money logo">
        </div><div class="content"> <h1>eight.money</h1>
        <p class="tagline">New Mode of Payments</p>
        <div class="cta">Stay Tuned</div>
    </div>
    </div>
</body>
</html>
